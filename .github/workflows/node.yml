name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          elif [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm && pnpm install --frozen-lockfile
          else
            echo "No lockfile found for dependency installation."
            exit 1
          fi

      - name: Build application
        run: npm run build

      - name: Debug build output (List files)
        run: ls -la .next  # List the contents of .next to ensure it exists

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: .next  # Upload .next directory as artifact

  deploy:
    needs: build  # Ensure deploy depends on build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Debug downloaded artifact (List files)
        run: ls -la .next  # List contents of the downloaded artifact to confirm it's downloaded

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to the project directory on VPS
            cd /var/www/html/anaa-developers/client

            # Pull latest changes from the repository
            git fetch --all
            git reset --hard origin/main

            # Copy environment variables
            cp .env.example .env

            # Build the Docker image
            docker build -t anaa-developers-client .

            # Stop and remove existing containers
            docker stop anaa-developers-client || true
            docker rm anaa-developers-client || true

            # Run the new container
            docker run -d --name anaa-developers-client -p 5011:3000 anaa-developers-client
